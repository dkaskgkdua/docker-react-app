version: "3"
services:
  react:
    build:
      # 도커 이미지를 구성하기 위한 파일과 폴더들이 있는 곳(현 위치)
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app # 현재 디렉토리에 있는 것을 /usr/src/app에서 참조
    stdin_open: true #리엑트 앱 끌때 필요(버그)
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    command: ["npm", "run", "test"]